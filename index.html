<body>

    <header>
        <h1>Document Highlighter</h1>
        <link rel="stylesheet" href="styles.css">

    </header>

    <main class="container">

        <!-- LEFT: Reader -->
        <section class="reader">
            <h2>Reader</h2>
            <textarea id="reader" placeholder="Paste your text here..."></textarea>
            <button id="add-selection">Add Selection</button>
        </section>

        <!-- RIGHT: Flashcards -->
        <section class="flashcards">
            <h2>Flashcards</h2>
            <div id="cards-container"></div>
        </section>
        <input id="search" placeholder="Search cards...">


    </main>
    <script src="app.js"></script>

</body>
